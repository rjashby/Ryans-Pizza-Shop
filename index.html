<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Ryan's Pizza Shop</title>
</head>
<body>
  <div class="container">
    <h1>Welcome to Crazy Ryan's Pizza Shop!</h1>
    <center><img src="img/pizza-header.jpg" alt="Winking Pizza Chef"></center>
    <h4><strong><em>- - We Gotta Da Pizza - -</em></strong></h4>
    <hr>
    <form id="make-pizza">
      <div class="form-group">
        <h4>Choose Your Pie Size</h4>
        <select id="size" class="form-control">
          <option value="none">Select A Size</option>
          <option value="small">Small: 12 " Pie</option>
          <option value="medium">Medium: 16 " Pie</option>
          <option value="large">Large: 18 " Pie</option>
          <option value="giant">PARTAY: Standard Trampoline Size Pie</option>
        </select>
      </div>
      <hr>
      <div class="form-group">
        <h4>Choose Your Toppings - Double or Triple Em' Up If You Please!</h4>
        <div class="row">
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
              <h5>First Topping</h5>
                <ul id="first-topping">
                  <li><input class="form-check-input" type="radio" value="pepperoni">
                  <label class="form-check-label">Pepperoni</label></li>
        
                  <li><input class="form-check-input" type="radio" value="sausage">
                  <label class="form-check-label">Sausage</label></li>
                  
                  <li><input class="form-check-input" type="radio" value="ham">
                  <label class="form-check-label">Ham</label></li>
                  
                  <li><input class="form-check-input" type="radio" value="bacon">
                  <label class="form-check-label">Bacon</label></li>
                  
                  <li><input class="form-check-input" type="radio" value="onions">
                  <label class="form-check-label">Onions</label></li>
                  
                  <li><input class="form-check-input" type="radio" value="peppers">
                  <label class="form-check-label">Green Peppers</label></li>

                  <li><input class="form-check-input" type="radio" value="mushrooms">
                  <label class="form-check-label">Mushrooms</label></li>
                  
                  <li><input class="form-check-input" type="radio" value="pineapple">
                  <label class="form-check-label">Pineapple</label></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
              <h5>Second Topping</h5>
                <ul id="second-topping">
                  <li><input class="form-check-input" type="radio" value="pepperoni">
                  <label class="form-check-label">Pepperoni</label></li>
        
                  <li><input class="form-check-input" type="radio" value="sausage">
                  <label class="form-check-label">Sausage</label></li>
                  
                  <li><input class="form-check-input" type="radio" value="ham">
                  <label class="form-check-label">Ham</label></li>
                  
                  <li><input class="form-check-input" type="radio" value="bacon">
                  <label class="form-check-label">Bacon</label></li>
                  
                  <li><input class="form-check-input" type="radio" value="onions">
                  <label class="form-check-label">Onions</label></li>
                  
                  <li><input class="form-check-input" type="radio" value="peppers">
                  <label class="form-check-label">Green Peppers</label></li>

                  <li><input class="form-check-input" type="radio" value="mushrooms">
                  <label class="form-check-label">Mushrooms</label></li>
                  
                  <li><input class="form-check-input" type="radio" value="pineapple">
                  <label class="form-check-label">Pineapple</label></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
              <h5>Third Topping</h5>
                <ul id="third-topping">
                  <li><input class="form-check-input" type="radio" value="pepperoni">
                  <label class="form-check-label">Pepperoni</label></li>
        
                  <li><input class="form-check-input" type="radio" value="sausage">
                  <label class="form-check-label">Sausage</label></li>
                  
                  <li><input class="form-check-input" type="radio" value="ham">
                  <label class="form-check-label">Ham</label></li>
                  
                  <li><input class="form-check-input" type="radio" value="bacon">
                  <label class="form-check-label">Bacon</label></li>
                  
                  <li><input class="form-check-input" type="radio" value="onions">
                  <label class="form-check-label">Onions</label></li>
                  
                  <li><input class="form-check-input" type="radio" value="peppers">
                  <label class="form-check-label">Green Peppers</label></li>

                  <li><input class="form-check-input" type="radio" value="mushrooms">
                  <label class="form-check-label">Mushrooms</label></li>
                  
                  <li><input class="form-check-input" type="radio" value="pineapple">
                  <label class="form-check-label">Pineapple</label></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <hr>
        <button type="submit" class="btn btn-info">Get it Goin!</button>
      </div>
    </form>
    <div id="total-cost">
      <h4>Your Total Comes Out To:</h4>
      <h5><span id="pizza-price"></span></h5>
    </div>
  </div>
</body>
</html>
